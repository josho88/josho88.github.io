<h2>Contact</h2>
<div class="row">
<div class="col-lg-6">
<form action="http://formspree.io/josho88@hotmail.co.uk" autocomplet="on" method="POST" role="form">
<input name="_subject" type="hidden" value="New submission!"/>
<input name="_gotcha" style="display:none" type="text"/>
<div class="form-group">
<label for="InputName">Your Name</label>
<input class="form-control" id="InputName" name="name" placeholder="Enter Name" required="" type="text"/>
</div>
<div class="form-group">
<label for="InputEmail">Your Email</label>
<input class="form-control" id="InputEmail" name="_replyto" placeholder="Enter Email" required="" type="email"/>
</div>
<div class="form-group">
<label for="InputMessage">Message</label>
<textarea class="form-control" id="InputMessage" name="InputMessage" required="" rows="4"></textarea>
</div>
<div class="form-group">
<input class="btn btn-info pull-right" id="submit" name="submit" type="submit" value="Submit"/>
